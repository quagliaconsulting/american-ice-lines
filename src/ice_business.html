<!-- ice_business.html -->
<!DOCTYPE html>
<html>
<head>
  <title>ICE Business</title>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-6">
    <h1 class="text-4xl font-bold text-gray-800 mb-6 text-center">ICE Business Dashboard</h1>

    <ul class="flex flex-wrap -mx-4">
      <li class="w-1/2 px-4">
        <button id="overview-tab" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Overview</button>
      </li>
      <li class="w-1/2 px-4">
        <button id="financial-tab" class="w-full bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">Financial</button>
      </li>
    </ul>

    <div id="tab-content" class="mt-6">
      <!-- Overview Tab Content -->
      <div id="overview-content" class="bg-white p-6 rounded-lg shadow-lg border-t-4 border-blue-600">
        <!-- Overview content here -->
      </div>

      <!-- Financial Tab Content -->
            <div id="financial-content" class="bg-white p-6 rounded-lg shadow-lg border-t-4 border-indigo-600">
                <div class="mt-10 bg-gradient-to-r from-indigo-100 via-white to-indigo-100 p-6 rounded-lg shadow-md border border-indigo-300">
                    <h2 class="text-2xl font-bold text-indigo-800 mb-6 text-center flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                        Financial Performance & ROI Analysis
                    </h2>
                    <!-- Rest of your financial content from index.html -->
                </div>
            </div>
    </div>

    <script>
      document.getElementById('overview-tab').addEventListener('click', function() {
        document.getElementById('overview-content').style.display = 'block';
        document.getElementById('financial-content').style.display = 'none';
      });

      document.getElementById('financial-tab').addEventListener('click', function() {
        document.getElementById('overview-content').style.display = 'none';
        document.getElementById('financial-content').style.display = 'block';
      });

      document.getElementById('overview-tab').click(); // Show overview tab by default
    </script>


  </div>
</body>
</html>
